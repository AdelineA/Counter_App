<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT APP</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="flex flex-col border border-black w-64 h-32 bg-gradient-to-tr from-blue-300 to-slate-300 ml-44 mt-36">
        <h1 class="text-center">COUNT APP</h1>
        <div class="mt-10 ml-10 flex gap-5 control-btn">
            <button class="px-2 py-1 bg-red-500" id="decrement">-1</button>
            <span id="result">0</span>
            <button class="px-2 py-1 bg-cyan-500" id="increment">+1</button>
        </div>
    </div>
    <script src="index.js"></script>
    
  

</body>
</html>
